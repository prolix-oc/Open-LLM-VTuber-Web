appId: com.enspira.desktop
productName: Enspira Desktop
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
  - out
asarUnpack:
  - resources/**
afterSign: build/notarize.js
win:
  icon: build/icon.ico
  target:
    - target: nsis
      arch:
        - x64
        - ia32
  executableName: enspira-desktop
  requestedExecutionLevel: asInvoker
  artifactName: ${name}-${version}-${os}-${arch}.${ext}
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
  allowToChangeInstallationDirectory: true
  oneClick: false
  allowElevation: true
mac:
  icon: build/icon.icns
  category: public.app-category.productivity
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSCameraUsageDescription: This app needs access to camera for background features.
    - NSMicrophoneUsageDescription: This app needs access to microphone for voice input.
  notarize: false
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  hardenedRuntime: true
  gatekeeperAssess: false
  artifactName: ${name}-${version}-${os}-${arch}.${ext}
dmg:
  artifactName: ${name}-${version}-installer.${ext}
  title: ${productName} ${version}
  icon: build/icon.icns
  background: build/background.png
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380
linux:
  icon: build/icon.png
  target:
    - target: AppImage
      arch:
        - x64
        - arm64
    - target: snap
      arch:
        - x64
        - arm64
    - target: deb
      arch:
        - x64
        - arm64
  maintainer: enspira@example.com
  vendor: Enspira
  artifactName: ${name}-${version}-${os}-${arch}.${ext}
appImage:
  artifactName: ${name}-${version}-${os}-${arch}.${ext}
snap:
  summary: Streamlined AI character interaction client
  description: A desktop application for interacting with AI characters through Enspira server.
  grade: stable
  confinement: strict
  publish:
    - github
publish:
  provider: github
  owner: your-github-username
  repo: enspira-desktop-client